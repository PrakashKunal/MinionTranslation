<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minion Translation App</title>
</head>
<body>
    <div class="container">
    <h1>Banana Language</h1>
    <textarea id="input" placeholder="Enter your text here"></textarea>
    <br>
    <button id="btn-translate">Translate</button>
    <br>
    <textarea id="output" placeholder="Translated text is displayed over here"></textarea>
    <footer>
    <h2>About</h2>
    <div>Do you love Minions. The gibberish that they speak in is an actual language. Well here is a translator to convert English language into banana language</div>
    </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</html>
